<form class="ui form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com">
    </div>
    <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña">
    </div>
    <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
    <button class="ui fluid primary button" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
</form>
