<form class="ui form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="field">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com">
    </div>
    <div class="field">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" placeholder="Tu nombre completo">
    </div>
    <div class="field">
        <label for="gender">Sexo</label>
        <select id="gender" formControlName="gender" class="ui dropdown">
            <option value="" disabled>Seleccione una opción</option>
            <option *ngFor="let option of genderOptions" [value]="option.value">
                {{ option.label }}
            </option>
        </select>
    </div>
    <div class="field">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" autocomplete="on" placeholder="Crea una contraseña segura">
    </div>
    <div class="field">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" autocomplete="on" placeholder="Repite tu contraseña">
    </div>
    <button class="ui fluid primary button" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
</form>
