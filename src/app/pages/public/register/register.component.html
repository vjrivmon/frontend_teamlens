<!-- 
  Template de Registro - TeamLens
  Maneja registro de profesores y estudiantes invitados
  Versión 2.0.0 - Corregido binding de invitationToken
-->

<div class="container">
    <div class="wrapper">
        @if (invitationToken) {
            <h2>¡Bienvenido!</h2>
            <p>Completa tu registro para unirte a TeamLens como Estudiante</p>
        }
        @else {
            <h2>¡Bienvenido!</h2>
            <p>Regístrate para unirte a TeamLens como Profesor</p>
        }
        <div>
            <!-- 🔧 CRÍTICO: Usar property binding [invitationToken] en lugar de interpolación -->
            <app-register-form [invitationToken]="invitationToken"></app-register-form>
        </div>
    </div>
</div>
