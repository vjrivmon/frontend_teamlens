<div class="card p-fluid">
    <p>Agregar estudiantes por email</p>
    
    <!-- Input principal para emails -->
    <div class="field">
        <input 
            type="text" 
            pInputText 
            [(ngModel)]="emailInput"
            (input)="onEmailInputChange($event)"
            (keydown)="onEmailInputKeydown($event)"
            (paste)="onEmailInputPaste($event)"
            placeholder="Introduce emails separados por espacios o comas"
            class="w-full" />
        <small class="help-text">Ejemplo: user1&#64;mail.com user2&#64;mail.com</small>
    </div>

    <!-- Lista de emails agregados -->
    <div class="field" *ngIf="emailList.length > 0">
        <p-chips 
            [(ngModel)]="emailList" 
            separator=","
            [allowDuplicate]="false"
            [disabled]="false">
            <ng-template let-item pTemplate="item">
                <div class="email-chip">
                    <i class="pi pi-user"></i>
                    <span>{{ item }}</span>
                    <i class="pi pi-times remove-btn" 
                       (click)="removeEmail(item)"
                       title="Eliminar"></i>
                </div>
            </ng-template>
        </p-chips>
    </div>

    <div class="actions">
        <p-button 
            label="Cancelar" 
            severity="secondary" 
            (click)="addStudentsEvent([])" />
        <p-button 
            label="Agregar estudiantes" 
            [disabled]="emailList.length === 0"
            (click)="addStudentsEvent(emailList)"/>
    </div>
</div>
