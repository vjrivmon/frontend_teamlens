<div class="card p-fluid">
    <p>Añadir estudiantes por email</p>
    
    <!-- Input para emails -->
    <div class="field">
        <input 
            type="text" 
            pInputText 
            [(ngModel)]="emailInput"
            (input)="onInputChange()"
            (keypress)="onKeyPress($event)"
            placeholder="Introduce emails separados por espacios o comas"
            class="w-full" />
        <small class="help-text">Ejemplo: user1&#64;mail.com user2&#64;mail.com</small>
    </div>

    <!-- Lista de emails -->
    <div class="field">
        <label>Estudiantes a añadir:</label>
        <div class="email-box">
            <div *ngIf="emailList.length === 0" class="empty-message">
                Los emails aparecerán aquí cuando los agregues
            </div>
            <div *ngFor="let email of emailList; let i = index" class="email-item">
                {{ i + 1 }}. {{ email }}
                <button (click)="removeEmail(email)" class="delete-btn">✕</button>
            </div>
        </div>
        <small>Total: {{ emailList.length }} estudiante(s)</small>
    </div>

    <!-- Botones -->
    <div class="actions">
        <p-button label="Cancelar" severity="secondary" (click)="addStudentsEvent([])"></p-button>
        <p-button label="Añadir estudiantes" [disabled]="emailList.length === 0" (click)="addStudentsEvent(emailList)"></p-button>
    </div>
</div>
