<div class="container">
    <div class="wrapper">
        @if (invitationToken) {
            <h2>Welcome!</h2>
            <p>Sign in to join Teamlens as a Student!</p>
        }
        @else {
            <h2>Welcome!</h2>
            <p>Sign in to join Teamlens as a Teacher.</p>
        }
        <div>
            <app-register-form invitationToken="{{ invitationToken }}"></app-register-form>
        </div>
    </div>
</div>
